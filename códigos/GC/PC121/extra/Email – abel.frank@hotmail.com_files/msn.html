<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>
<script type="text/javascript">
function readCk(name){
var c=document.cookie,b=c.indexOf(name+'=')
if(b>=0){
	b=c.indexOf('=',b)+1;
	if(b>0){
		var e=c.indexOf(';',b);
		if(e==-1)e=c.length;
		return c.substring(b,e);
 	}
}
return '';
}
var 	c,
	i,
	m,
	v,
	h=unescape(window.location.hash.substring(1)),
	q=h.split(/[=&]/),
	l=q.length,
	dt=new Date(),
	ck;
v=/dom=(.*?)[&|$]/i.test(h)?(RegExp.$1):'';
dt.setFullYear(dt.getFullYear()+1);
document.cookie='ads3PTest=yes; path=/; expires='+dt.toGMTString();
ck=readCk('ads3PTest');
if (ck)document.cookie='ads3PTest=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
m=readCk('msnping');
c=readCk('APID');
if (!c&&!ck){
	c='nocookie'
}
else if (!c){
	c='noapid'
}
var muid='',
cd='',
pg='';
for (var j=0;j<l;j+=2){
	switch(q[j]){
	case 'muid':
		muid=q[j+1];
		break;
	case 'cd':
		cd=q[j+1];
		break;
	case 'pg':
		pg=q[j+1];
		break;
	}
}
i=document.createElement('img');
i.style.width='1px';
i.style.height='1px';
if (!m||(v!=''&&m.indexOf(v)==-1)){
	i.src='//c.bing.com/c.gif?aol_uid='+c+'&uac_muid='+muid+'&cd='+cd+'&pg='+pg+'&Red3=MSAOL_pd';
	document.body.appendChild(i);
	var d1=new Date();
	d1.setTime(d1.getTime()+14400000);
	if (m)v+=m;
	if (v=='')v='1';
	document.cookie="msnping="+v+"; expires="+d1.toGMTString()+"; path=/;";
}
else {
	i.src='//c.bing.com/c.gif?aol_uid='+c+'&uac_muid='+muid+'&cd='+cd+'&pg='+pg+'&Red3=MSAOL_pd_noredirect';
	document.body.appendChild(i);
} 
</script><img src="./c.gif" style="width: 1px; height: 1px;">

</body></html>
